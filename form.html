<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>Name</h3>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>

        <h3>Birthdate</h3>
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>

        <h3>Gender</h3>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <h3>Hobbies</h3>
        <div>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
        </div>
        <div>
            <input type="checkbox" id="Badminton" name="hobbies" value="Badminton">
            <label for="Badminton">Badminton</label>
        </div>

        <h3>Profile Picture</h3>
        <div>
            <input type="file" id="profilePic" name="profilePic">
        </div>

        <h3>Address</h3>
        <div>
            <label for="address1">Street Address Line 1:</label>
            <input type="text" id="address1" name="address1">
        </div>
        <div>
            <label for="address2">Street Address Line 2:</label>
            <input type="text" id="address2" name="address2">
        </div>
        <div>
            <label for="cityState">City, State:</label>
            <select id="cityState" name="cityState">
                <option value="LUCKNOW, UTTAR PRADESH">LUCKNOW, UTTAR PRADESH</option>
                <option value="NEW DELHI, DELHI">NEW DELHI, DELHI</option>
                <option value="JODHPUR, RAJASHTHAN">JODHPUR, RAJASHTHAN</option>
            </select>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>

        <h3>Courses by Letsupgrade</h3>
        <div>
            <label for="courses">Courses:</label>
            <select id="courses" name="courses">
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Blockchanin">BlockChain</option>
            </select>
        </div>
        <h3>CURRENTLY</h3>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Student" checked>Student
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Professional"
                checked>Professional
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div>
            <label for="link">LinkedIn Profile:</label>
            <input type="url" id="link" name="link">
        </div>
        <h3>Why do you want to learn those courses?</h3>
        <div>
            <input type="text">
        </div>

        <input type="submit" value="Submit">

</body>

</html>
